<div class="parent">
  <div class="card child" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">MI FICHA</h5>

      <button class="btn btn-primary" (click)="toUpdateEmpleado()">MODIFICAR FICHA</button>
    </div>
  </div>

  <div class="card child" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">MI PUESTO</h5>
      <button class="btn btn-primary" (click)="toMisFunciones()">MIS FUNCIONES</button>
    </div>
  </div>

  <div class="card child" style="width: 18rem;">
    <div class="card-body">

    </div>
  </div>

  <div class="card child" style="width: 18rem;">
